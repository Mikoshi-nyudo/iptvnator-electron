name: Release
on:
  create:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        default: 'v0.0.0'
      release_name:
        description: 'Release name'
        required: false
        default: 'Manual Release'

permissions:
  contents: write
  packages: write
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
      fail-fast: false
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Build for each platform
      - name: Build app
        run: |
          npm ci
          npm run build
          
      # Build for each platform with specific configurations
      - name: Build - Windows
        if: startsWith(matrix.os, 'windows')
        run: npx electron-builder --windows --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build - macOS
        if: startsWith(matrix.os, 'macos')
        run: npx electron-builder --mac --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build - Linux
        if: startsWith(matrix.os, 'ubuntu')
        run: npx electron-builder --linux deb --x64 --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # Upload artifacts for workflow summary
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: |
            dist/**/*.exe
            dist/**/*.msi
            dist/**/*.dmg
            dist/**/*.zip
            dist/**/*.deb
            dist/**/*.AppImage
            release/**/*.exe
            release/**/*.msi
            release/**/*.dmg
            release/**/*.zip
            release/**/*.deb
            release/**/*.AppImage
          if-no-files-found: warn

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: release-artifacts
      
      # Create release with all artifacts
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-artifacts/**/*.exe
            release-artifacts/**/*.msi
            release-artifacts/**/*.dmg
            release-artifacts/**/*.zip
            release-artifacts/**/*.deb
            release-artifacts/**/*.AppImage
          tag_name: ${{ github.event_name == 'create' && github.ref_name || github.event.inputs.release_tag }}
          name: ${{ github.event_name == 'create' && github.ref_name || github.event.inputs.release_name }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
